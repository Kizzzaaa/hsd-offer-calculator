<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HSD Offer Calculator — Templates & Saved</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#dcefff; --card:#ffffff; --ink:#222; --muted:#333;
      --brand:#1a73e8; --brand-700:#155bb5; --soft:#f5f9ff;
      --good:#e6ffed; --bad:#ffe6e6; --ring: rgba(26,115,232,0.35);
      --border:#cbd5e1; --chip:#e6f0fa;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      font-family:'Poppins',sans-serif;background:var(--bg);color:var(--ink);
      margin:0;display:flex;justify-content:center;align-items:flex-start;padding:20px
    }
    .flex-container{display:flex;gap:30px;max-width:1800px;width:100%;align-items:flex-start}
    .stack{display:flex;flex-direction:column;gap:12px}
    .calculator,.sidebar{background:var(--card);padding:24px;border-radius:16px;box-shadow:0 15px 30px rgba(0,0,0,0.10)}
    .calculator{width:640px;position:relative}
    .calc-header{display:flex;align-items:center;gap:12px;justify-content:center;margin-bottom:12px}
    .hsd-logo{height:34px;width:auto;display:block;object-fit:contain}
    h2{margin:0;font-size:26px;color:var(--brand)}
    label{display:block;margin-bottom:6px;font-weight:600;color:var(--muted)}
    input,select,textarea,button{font-family:'Poppins',sans-serif;font-size:16px}
    input,select,textarea{
      width:100%;padding:12px;border:1px solid var(--border);background:transparent;color:var(--ink);
      border-radius:10px;margin-bottom:14px;outline:none
    }
    input:focus,select:focus,textarea:focus{border-color:var(--brand);box-shadow:0 0 0 4px var(--ring)}
    .button-group{display:flex;gap:10px;margin:10px 0;flex-wrap:wrap}
    button{
      padding:12px 14px;border:none;border-radius:10px;background:var(--brand);color:#fff;cursor:pointer;
      font-weight:600;transition:.25s transform,.25s background
    }
    button:hover{background:var(--brand-700);transform:translateY(-1px)}
    button.secondary{background:#94a3b8;color:#0b1020}
    button.ghost{background:transparent;border:1px solid var(--border);color:var(--ink)}
    .msg{font-size:14px;line-height:1.3}
    .msg.error{color:#b91c1c}.msg.ok{color:#065f46}
    .result-card{margin-top:10px;padding:16px;border-radius:12px;background:var(--soft);font-size:18px;font-weight:600}
    .pill{display:inline-block;padding:6px 10px;border-radius:999px;font-size:14px}
    .pill.base{background:var(--chip);color:var(--brand)}
    .pill.adj.good{background:var(--good)}
    .pill.adj.bad{background:var(--bad)}
    .renovation-section{margin-top:14px}
    .renovation-options{display:grid;grid-template-columns:1fr 1fr;gap:10px;margin-top:10px}
    .renovation-options label{display:flex;align-items:center;gap:8px;font-weight:400;cursor:pointer}
    .renovation-options input[type="checkbox"]{width:18px;height:18px;accent-color:var(--brand)}
    .sidebar{flex:1;display:flex;flex-direction:column;max-height:900px;position:sticky;top:20px;min-width:520px}
    .sidebar-header{display:flex;justify-content:space-between;align-items:center;margin-bottom:10px;position:relative}
    .sidebar-brand{display:flex;align-items:center;gap:10px}
    .sidebar-logo{height:28px;width:auto;display:block}
    .tab-buttons{display:flex;gap:8px;background:var(--chip);border-radius:12px;padding:6px;flex-wrap:wrap}
    .tab-buttons button{flex:1;border-radius:10px;margin:0;background:transparent;color:var(--ink);min-width:140px}
    .tab-buttons button.active{background:var(--brand);color:#fff}
    .tab-content{flex:1;overflow:auto;padding:12px;border:1px dashed var(--border);border-radius:12px;margin-top:10px}
    .tab-section{display:none}
    .saved-entry{padding:10px;margin-bottom:10px;background:var(--chip);border-radius:10px;font-size:14px;position:relative;cursor:pointer;word-wrap:break-word}
    .saved-entry button{position:absolute;top:6px;padding:4px 8px;font-size:12px;border-radius:6px}
    .saved-entry .del-btn{background:#ef4444;color:#fff;right:6px}
    .list{display:grid;gap:10px}
    .item{background:var(--chip);border-radius:12px;padding:10px;position:relative}
    .badge{border:1px solid var(--border);border-radius:6px;padding:2px 6px;font-size:12px}
    .del{position:absolute;top:8px;right:8px}
    .toolbar{display:flex;align-items:center;justify-content:space-between;gap:12px;margin-bottom:10px}
    .toast{
      position:fixed;left:50%;transform:translateX(-50%);bottom:24px;background:#111;color:#fff;padding:10px 14px;
      border-radius:10px;box-shadow:0 10px 24px rgba(0,0,0,.2);font-size:14px;z-index:9999
    }
    @media (max-width: 1100px){
      .flex-container{flex-direction:column;align-items:stretch}
      .calculator{width:100%}
      .sidebar{min-width:unset}
    }
  </style>

  <!-- Load Supabase BEFORE your app -->
  <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2" crossorigin="anonymous"></script>

  <!-- Your app code (cache-busted to ensure the latest JS loads) -->
  <script defer src="/app.js?v=12"></script>
</head>
<body>
  <div class="flex-container">
    <!-- Calculator -->
    <div class="calculator" aria-labelledby="title">
      <div class="calc-header">
        <img class="hsd-logo" src="/hsd-logo.png" alt="HSD Logo" />
        <h2 id="title">HSD Offer Calculator</h2>
      </div>

      <!-- Auth (IDs match app.js) -->
      <div class="stack" id="auth">
        <div class="stack">
          <label class="sr-only" for="email" aria-hidden="true" style="position:absolute;left:-9999px">Email</label>
          <input type="email" id="email" placeholder="Email" autocomplete="username" inputmode="email" />
          <label class="sr-only" for="password" aria-hidden="true" style="position:absolute;left:-9999px">Password</label>
          <input type="password" id="password" placeholder="Password" autocomplete="current-password" />
        </div>
        <div class="button-group">
          <button class="ghost" id="signup" type="button">Create account</button>
          <button id="signin" type="button">Sign in</button>
          <button class="ghost" id="signout" type="button">Sign out</button>
        </div>
        <div class="hint" id="who">Not signed in</div>
        <div class="msg" id="authMsg" aria-live="polite"></div>
        <!-- Debug session label (updated by app.js heartbeat) -->
        <div id="authDebug" class="msg" style="opacity:.7"></div>
      </div>

      <!-- Inputs -->
      <label for="customer">Customer Name</label>
      <input id="customer" type="text" placeholder="e.g. Sarah Smith" autocomplete="name" />

      <label for="price">Listed Price (£)</label>
      <input id="price" type="text" inputmode="numeric" placeholder="e.g. 245,000" />

      <label for="days">Timeframe</label>
      <select id="days" aria-label="Timeframe">
        <option value="7">7 Days</option>
        <option value="30">30 Days</option>
        <option value="90">90 Days</option>
        <option value="180">Expectations</option>
      </select>

      <!-- Renovations -->
      <div class="renovation-section">
        <label>Include Renovation Costs?</label>
        <div class="stack" role="radiogroup" aria-label="Include renovations">
          <label><input type="radio" name="reno" value="no" checked> No</label>
          <label><input type="radio" name="reno" value="yes"> Yes</label>
        </div>

        <div id="renoTypeWrap" style="display:none; margin-top:8px">
          <label for="ptype">Property Type</label>
          <select id="ptype">
            <option value="">Select property type</option>
            <option value="2 bed flat">2 Bed Flat</option>
            <option value="2 bed terrace">2 Bed Terrace</option>
            <option value="3 bed semi">3 Bed Semi</option>
            <option value="4 bed detached">4 Bed Detached</option>
            <option value="4 bed townhouse">4 Bed Townhouse</option>
            <option value="3 bed end terrace">3 Bed End Terrace</option>
            <option value="3 bed bungalow">3 Bed Bungalow</option>
          </select>
        </div>
        <div class="renovation-options" id="renoOptions" style="display:none"></div>
      </div>

      <div class="button-group">
        <button id="calc" type="button">Calculate</button>
        <button id="clear" type="button" class="secondary">Clear</button>
      </div>

      <div class="result-card" id="result" aria-live="polite"></div>

      <div class="button-group" style="margin-top:10px">
        <button id="save" type="button">Save Calculation</button>
        <div class="msg" id="saveMsg" aria-live="polite"></div>
      </div>
    </div>

    <!-- Sidebar with Tabs -->
    <section class="sidebar" aria-label="Templates and Saved Items">
      <div class="sidebar-header">
        <div class="sidebar-brand">
          <img src="/hsd-logo.png" alt="House Sales Direct" class="sidebar-logo" />
          <h2>Templates & Saved</h2>
        </div>
      </div>

      <div class="tab-buttons" role="tablist" aria-label="Content Tabs">
        <button class="tab-btn active" data-tab="calculations" role="tab" aria-selected="true" aria-controls="calculations">Saved Calculations</button>
        <button class="tab-btn" data-tab="emails" role="tab" aria-controls="emails">Email Templates</button>
        <button class="tab-btn" data-tab="sms" role="tab" aria-controls="sms">SMS Templates</button>
        <button class="tab-btn" data-tab="objections" role="tab" aria-controls="objections">Objections</button>
      </div>

      <div class="tab-content">
        <div id="calculations" class="tab-section" style="display:block;" role="tabpanel" aria-labelledby="calculations">
          <div class="toolbar">
            <input id="search" type="text" placeholder="Search by customer name" />
            <button class="ghost" id="clearAll" type="button">Clear Saved</button>
          </div>
          <div class="list" id="list"></div>
        </div>

        <div id="emails" class="tab-section" role="tabpanel" aria-labelledby="emails">
          <div class="stack">
            <input type="text" id="newEmailTitle" placeholder="Template Name">
            <textarea id="newEmailContent" placeholder="Email content" rows="5"></textarea>
            <button id="saveEmail" type="button">Save Email</button>
            <input type="text" id="searchEmail" placeholder="Search Emails">
            <button id="clearAllEmails" class="ghost" type="button">Clear Emails</button>
          </div>
          <div id="emailList" class="stack" style="margin-top:10px"></div>
        </div>

        <div id="sms" class="tab-section" role="tabpanel" aria-labelledby="sms">
          <div class="stack">
            <input type="text" id="newSMSTitle" placeholder="Template Name">
            <textarea id="newSMSContent" placeholder="SMS content" rows="3"></textarea>
            <button id="saveSMS" type="button">Save SMS</button>
            <input type="text" id="searchSMS" placeholder="Search SMS Templates">
            <button id="clearAllSMS" class="ghost" type="button">Clear SMS</button>
          </div>
          <div id="smsList" class="stack" style="margin-top:10px"></div>
        </div>

        <div id="objections" class="tab-section" role="tabpanel" aria-labelledby="objections">
          <div class="stack">
            <input type="text" id="newObjTitle" placeholder="Objection Title">
            <textarea id="newObjContent" placeholder="Objection Script" rows="5"></textarea>
            <button id="saveObj" type="button">Save Objection</button>
            <input type="text" id="searchObj" placeholder="Search Objections">
          </div>
          <div id="objList" class="stack" style="margin-top:10px"></div>
        </div>
      </div>
    </section>
  </div>

  <div id="toast" class="toast" style="display:none"></div>

  <noscript>
    <div style="padding:12px;background:#fee;border:1px solid #f99;border-radius:8px;margin:20px">
      This app requires JavaScript to run.
    </div>
  </noscript>
</body>
</html>
