<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HSD Offer Calculator — Templates & Saved</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#dcefff; --card:#ffffff; --ink:#222; --muted:#333;
      --brand:#1a73e8; --brand-700:#155bb5; --soft:#f5f9ff;
      --good:#e6ffed; --bad:#ffe6e6; --ring: rgba(26,115,232,0.35);
      --border:#cbd5e1; --chip:#e6f0fa;
    }
    [data-theme="dark"]{
      --bg:#0f172a; --card:#111827; --ink:#e5e7eb; --muted:#cbd5e1;
      --brand:#60a5fa; --brand-700:#3b82f6; --soft:#0b1222;
      --good:#083b15; --bad:#3b0909; --ring: rgba(96,165,250,0.45);
      --border:#1f2a37; --chip:#0b1222;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{font-family:'Poppins',sans-serif;background:var(--bg);color:var(--ink);margin:0;display:flex;justify-content:center;align-items:flex-start;padding:20px}
    a{color:var(--brand)}
    .flex-container{display:flex;gap:30px;max-width:1800px;width:100%;align-items:flex-start}
    .stack{display:flex;flex-direction:column;gap:12px}
    .calculator,.sidebar{background:var(--card);padding:24px;border-radius:16px;box-shadow:0 15px 30px rgba(0,0,0,0.10)}
    .calculator{width:640px;position:relative}
    .calc-header{display:flex;align-items:center;gap:12px;justify-content:center;margin-bottom:12px}
    .hsd-logo{height:34px;width:auto;display:block;object-fit:contain}
    h2{margin:0;font-size:26px;color:var(--brand)}
    label{display:block;margin-bottom:6px;font-weight:600;color:var(--muted)}
    input,select,textarea,button{font-family:'Poppins',sans-serif;font-size:16px}
    input,select,textarea{width:100%;padding:12px;border:1px solid var(--border);background:transparent;color:var(--ink);border-radius:10px;margin-bottom:14px;outline:none}
    input:focus,select:focus,textarea:focus{border-color:var(--brand);box-shadow:0 0 0 4px var(--ring)}
    .button-group{display:flex;gap:10px;margin:10px 0;flex-wrap:wrap}
    button{padding:12px 14px;border:none;border-radius:10px;background:var(--brand);color:#fff;cursor:pointer;font-weight:600;transition:.25s transform,.25s background}
    button:hover{background:var(--brand-700);transform:translateY(-1px)}
    button.secondary{background:#94a3b8;color:#0b1020}
    button.ghost{background:transparent;border:1px solid var(--border);color:var(--ink)}
    .msg{font-size:14px;line-height:1.3}
    .msg.error{color:#b91c1c}.msg.ok{color:#065f46}
    .result-card{margin-top:10px;padding:16px;border-radius:12px;background:var(--soft);font-size:18px;font-weight:600}
    .pill{display:inline-block;padding:6px 10px;border-radius:999px;font-size:14px}
    .pill.base{background:var(--chip);color:var(--brand)}
    .pill.adj.good{background:var(--good)}
    .pill.adj.bad{background:var(--bad)}
    .renovation-section{margin-top:14px}
    .renovation-options{display:grid;grid-template-columns:1fr 1fr;gap:10px;margin-top:10px}
    .renovation-options label{display:flex;align-items:center;gap:8px;font-weight:400;cursor:pointer}
    .renovation-options input[type="checkbox"]{width:18px;height:18px;accent-color:var(--brand)}
    .sidebar{flex:1;display:flex;flex-direction:column;max-height:900px;position:sticky;top:20px;min-width:520px}
    .sidebar-header{display:flex;justify-content:space-between;align-items:center;margin-bottom:10px;position:relative}
    .sidebar-brand{display:flex;align-items:center;gap:10px}
    .sidebar-logo{height:28px;width:auto;display:block}
    .sidebar-header::after{content:"";display:block;position:absolute;left:0;right:0;height:1px;background:var(--border);bottom:-8px;opacity:.6}
    .export-btn{background:transparent;border:none;cursor:pointer;font-size:16px;color:var(--brand);opacity:0.8;transition:.2s;padding:6px;border-radius:8px}
    .export-btn:hover{opacity:1;transform:scale(1.06);background:var(--soft)}
    .list{display:grid;gap:10px}
    .item{background:var(--chip);border-radius:12px;padding:10px;position:relative}
    .badge{border:1px solid var(--border);border-radius:6px;padding:2px 6px;font-size:12px}
    .del{position:absolute;top:8px;right:8px}
    .toolbar{display:flex;align-items:center;justify-content:space-between;gap:12px;margin-bottom:10px}
    @media (max-width: 1100px){.flex-container{flex-direction:column;align-items:stretch}.calculator{width:100%}.sidebar{min-width:unset}}
  </style>
  <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script defer src="/app.js"></script>
</head>
<body>
  <div class="flex-container">
    <!-- Calculator -->
    <div class="calculator">
      <div class="calc-header">
        <img class="hsd-logo" src="/hsd-logo.png" alt="HSD Logo" />
        <h2>HSD Offer Calculator</h2>
      </div>

      <!-- Auth -->
      <div class="stack" id="auth">
        <div class="stack">
          <input type="email" id="email" placeholder="Email" autocomplete="username" />
          <input type="password" id="password" placeholder="Password" autocomplete="current-password" />
        </div>
        <div class="button-group">
          <button class="ghost" id="signup" type="button">Create account</button>
          <button id="signin" type="button">Sign in</button>
          <button class="ghost" id="signout" type="button">Sign out</button>
        </div>
        <div class="hint" id="who">Not signed in</div>
        <div class="msg" id="authMsg" aria-live="polite"></div>
      </div>

      <!-- Inputs -->
      <label for="customer">Customer Name</label>
      <input id="customer" type="text" placeholder="e.g. Sarah Smith" />

      <label for="price">Listed Price (£)</label>
      <input id="price" type="text" inputmode="numeric" placeholder="e.g. 245,000" />

      <label for="days">Timeframe</label>
      <select id="days" aria-label="Timeframe">
        <option value="7">7 Days</option>
        <option value="30">30 Days</option>
        <option value="90">90 Days</option>
        <option value="180">Expectations</option>
      </select>

      <!-- Renovations -->
      <div class="renovation-section">
        <label>Include Renovation Costs?</label>
        <div class="stack" role="radiogroup" aria-label="Include renovations">
          <label><input type="radio" name="reno" value="no" checked> No</label>
          <label><input type="radio" name="reno" value="yes"> Yes</label>
        </div>

        <div id="renoTypeWrap" style="display:none; margin-top:8px">
          <label for="ptype">Property Type</label>
          <select id="ptype">
            <option value="">Select property type</option>
            <option value="2 bed flat">2 Bed Flat</option>
            <option value="2 bed terrace">2 Bed Terrace</option>
            <option value="3 bed semi">3 Bed Semi</option>
            <option value="4 bed detached">4 Bed Detached</option>
            <option value="4 bed townhouse">4 Bed Townhouse</option>
            <option value="3 bed end terrace">3 Bed End Terrace</option>
            <option value="3 bed bungalow">3 Bed Bungalow</option>
          </select>
        </div>
        <div class="renovation-options" id="renoOptions" style="display:none"></div>
      </div>

      <div class="button-group">
        <button id="calc" type="button">Calculate</button>
        <button id="clear" type="button" class="secondary">Clear</button>
      </div>

      <div class="result-card" id="result" aria-live="polite"></div>

      <div class="button-group" style="margin-top:10px">
        <button id="save" type="button">Save Calculation</button>
        <div class="msg" id="saveMsg" aria-live="polite"></div>
      </div>
    </div>

    <!-- Sidebar (Saved Calculations) -->
    <section class="sidebar">
      <div class="sidebar-header">
        <div class="sidebar-brand">
          <img src="/hsd-logo.png" alt="House Sales Direct" class="sidebar-logo" />
          <h2>Saved Calculations</h2>
        </div>
      </div>
      <div class="toolbar">
        <input id="search" type="text" placeholder="Search by customer name" />
        <button class="ghost" id="clearAll">Clear Saved</button>
      </div>
      <div class="list" id="list"></div>
    </section>
  </div>

  <div id="toast" class="toast" style="display:none"></div>
</body>
</html>
